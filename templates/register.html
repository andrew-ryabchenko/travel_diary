<!DOCTYPE html>
<html>
<head>
    <title>Register - Travel Diary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <table>
                    <tr>
                        <td>
                            <img src="{{ url_for('static', filename='images/planet_earth.svg') }}" id="site_logo"
                            alt="Planet Earth Image">
                        </td>
                        <td>
                            <h1>Travel Diary</h1>
                        </td>
                    </tr>
                </table>
        </div>
    </header>

    <section class="container">
        <h1>Register for Travel Diary</h1>
        <form action="/register" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </section>

    <footer>
        <p>Andrew Ryabchenko &copy; 2023</p>
    </footer>

    {% if passwd_complexity_check_failed %}
        <script>
            alert(
`Password should be least 12 characters in length, 
and include at least 1 uppercase character, 
1 lowercase character, 1 number and 
1 special character (! " # $ % ~ ' ( ) * . + -).`
                )
        </script>
    {% endif %}

    {% if common_password_used %}
    <script>
        alert(
`Using common insecure password. Choose stronger password.`
            )
    </script>
    {% endif %}
</body>
</html>
